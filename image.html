<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>BY GENE LORENZ SARMIENTO</h1>
    <figure>
      <div class="number">
        <img src="images/number1.jpg" height="100" width="100" alt="January" />
        <img src="images/number2.svg" height="100" width="100" alt="Febuary" />
        <img src="images/number3.jpg" height="100" width="100" alt="March" />
        <img src="images/number4.svg" height="100" width="100" alt="April" />
      </div>
      <figcaption>First to fourth month</figcaption>
    </figure>
    <figure>
      <div class="number">
        <img src="images/number5.svg" height="100" width="100" alt="May" />
        <img src="images/number6.svg" height="100" width="100" alt="June" />
        <img src="images/number7.svg" height="100" width="100" alt="July" />
        <img src="images/number8.svg" height="100" width="100" alt="August" />
      </div>
      <figcaption>Fifth to Eight Month</figcaption>
    </figure>
    <figure>
      <div class="number">
        <img src="images/9.svg" height="100" width="100" alt="September" />
        <img src="images/10.svg" height="100" width="100" alt="October" />
        &ThickSpace;
        <img src="images/11.svg" height="100" width="100" alt="November" />
        &ThickSpace;
        <img src="images/12.svg" height="100" width="100" alt="December" />
      </div>
      <figcaption>Nineth to Twelfth Month</figcaption>
    </figure>
  </body>
</html>
