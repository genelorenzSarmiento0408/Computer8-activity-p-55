<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <style>
      h1 {
        text-align: center;
      }
      .number {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      figure figcaption {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>BY GENE LORENZ SARMIENTO</h1>
    <figure>
      <div class="number">
        <img
          src="https://www.kidsmathgamesonline.com/images/pictures/numbers600/number1.jpg"
          height="100"
          width="100"
          alt="January"
        />
        <img
          src="https://commons.wikimedia.org/wiki/File:Eo_circle_blue_white_number-2.svg"
          height="100"
          width="100"
          alt="Febuary"
        />
        <img
          src="https://www.kidsmathgamesonline.com/images/pictures/numbers600/number3.jpg"
          height="100"
          width="100"
          alt="March"
        />
        <img
          src="https://commons.wikimedia.org/wiki/File:Eo_circle_orange_white_number-4.svg"
          height="100"
          width="100"
          alt="April"
        />
      </div>
      <figcaption>First to fourth month</figcaption>
    </figure>
    <figure>
      <div class="number">
        <img
          src="ihttps://commons.wikimedia.org/wiki/File:Eo_circle_blue_white_number-5.svg"
          height="100"
          width="100"
          alt="May"
        />
        <img
          src="https://commons.wikimedia.org/wiki/File:Eo_circle_blue_white_number-6.svg"
          height="100"
          width="100"
          alt="June"
        />
        <img
          src="https://commons.wikimedia.org/wiki/File:Eo_circle_blue_white_number-7.svg"
          height="100"
          width="100"
          alt="July"
        />
        <img
          src="https://commons.wikimedia.org/wiki/File:Eo_circle_blue_white_number-5.svg"
          height="100"
          width="100"
          alt="August"
        />
      </div>
      <figcaption>Fifth to Eight Month</figcaption>
    </figure>
    <figure>
      <div class="number">
        <img
          src="https://commons.wikimedia.org/wiki/File:9_white,_green_rounded_rectangle.svg"
          height="100"
          width="100"
          alt="September"
        />
        <img
          src="https://commons.wikimedia.org/wiki/File:10_white,_green_rounded_rectangle.svg"
          height="100"
          width="100"
          alt="October"
        />
        &ThickSpace;
        <img
          src="https://commons.wikimedia.org/wiki/File:11_white,_green_rounded_rectangle.svg"
          height="100"
          width="100"
          alt="November"
        />
        &ThickSpace;
        <img
          src="https://commons.wikimedia.org/wiki/File:12_white,_green_rounded_rectangle.svg"
          height="100"
          width="100"
          alt="December"
        />
      </div>
      <figcaption>Nineth to Twelfth Month</figcaption>
    </figure>
  </body>
</html>
